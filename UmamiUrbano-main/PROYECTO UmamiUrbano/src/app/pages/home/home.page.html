<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title #animar1>
      UmamiUrbano
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido {{user.usuario}}!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      ¿Qué deseas hacer hoy?
    </ion-card-content>
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="buscar">
        <ion-icon name="search"></ion-icon>
        Buscar restaurante
      </ion-tab-button>
      <ion-tab-button tab="escribir">
        <ion-icon name="pencil"></ion-icon>
        Escribir comentario
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person"></ion-icon>
        Mi perfil
      </ion-tab-button>
    </ion-tab-bar>

    <ion-router-outlet></ion-router-outlet>
  </ion-tabs>

</ion-content>
