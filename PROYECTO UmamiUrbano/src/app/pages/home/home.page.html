<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title #animar1>
      UmamiUrbano
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido {{user.usuario}}!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      ¿Qué deseas hacer hoy?
    </ion-card-content>
  
    <ion-button fill="clear">Ver perfil</ion-button>
    <ion-button fill="clear">Configuración</ion-button>
    <ion-button fill="clear">Ver restaurantes</ion-button>
    <ion-button fill="clear">Ingresar opinión</ion-button>

  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [clearInput]="true"[(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero</ion-label>
      <ion-input type="number" [clearInput]="true"[(ngModel)]="nro"></ion-input>
    </ion-item>
    <ion-button shape="block" (click)="guardar()">Guardar Contacto</ion-button>
    <ion-button shape="block" (click)="borrarContacto()">Borrar Contacto</ion-button>
    <ion-button shape="block" (click)="borrarBD()">Borrar BD</ion-button>
  </ion-card>
  <!-- <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of component; let index">
        <ion-avatar slot="start">
          <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
        </ion-avatar>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>-->
</ion-content>
