<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title #animar1>
      UmamiUrbano
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido {{user.usuario}}!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      ¿Qué deseas hacer hoy?
    </ion-card-content>
  
    <ion-button fill="clear">Ver perfil</ion-button>
    <ion-button fill="clear">Configuración</ion-button>
    <ion-button fill="clear">Ver restaurantes</ion-button>
    <ion-button fill="clear">Ingresar opinión</ion-button>
  </ion-card>
</ion-content>
